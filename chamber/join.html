    <main>
        <h1>Sign Up</h1>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Information</legend>
                <label class="top">First Name* <input type="text" id="fname" name="fname" required></label>
                <label class="top">Last Name* <input type="text" id="lname" name="lname" required></label>
                <label class="top">Title <input type="text" id="title" name="title" pattern="[a-zA-Z -]{7,}" title="Please enter at least 7 characters."></label>
                <label class="top">Email <input type="email" id="email" name="email" placeholder="someone@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}" title="Please enter a valid email address" required></label>
                <label class="top">Phone <input type="tel" name="phone" id="phone" placeholder="1233455678" required></label>
                <label class="top">Organization Name <input type="text" name="organization" required id="organization"></label>

                    
                

            </fieldset>

            <div id="submitButton">
                <input type="submit" value="Submit Form" class="submitButton">
            </div>
    </main>
